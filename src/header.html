<html>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__top">
            <div class="header__logo logo">
              <a class="logo__link" href="/">
                <img
                  class="logo__img"
                  src="./assets/images/logo.png"
                  alt="logo"
                />
              </a>
              <h1 class="header__title">
                Межкомнатные, входные<br />
                двери и фурнитура к ним
              </h1>
            </div>
            <div class="header__location location">
              <img
                class="location__icon"
                src="./assets/images/location.svg"
                alt="location"
              />
              <div class="location__wrapper">
                <a class="location__city" href="#">г. Волгоград</a>
                <h4 class="location__adress">ул. Каннуникова д 6/1</h4>
              </div>
            </div>
            <div class="header__call call">
              <img
                class="call__icon"
                src="./assets/images/callme.svg"
                alt="phone"
              />
              <div class="call__wrapper">
                <h4 class="call__subtitle">Звоните прямо сейчас:</h4>
                <a class="call__phone" href="tel:+78442250300"
                  >+7 (844) <span>225-03-00</span></a
                >
              </div>
            </div>
            <div class="header__mini-menu mini-menu">
              <div class="mini-menu__item">
                <a class="mini-menu__link" href="#">
                  <img
                    class="mini-menu__icon"
                    src="./assets/images/ranking.svg"
                    alt="ranking"
                  />
                  <span>3</span>
                </a>
              </div>
              <div class="mini-menu__item">
                <a class="mini-menu__link" href="#">
                  <img
                    class="mini-menu__icon"
                    src="./assets/images/chart.svg"
                    alt="chart"
                  />
                  <span>3</span>
                </a>
              </div>
              <div class="mini-menu__item">
                <a class="mini-menu__link" href="#">
                  <img
                    class="mini-menu__icon"
                    src="./assets/images/shopping-cart.svg"
                    alt="cart"
                  />
                  <span>3</span>
                </a>
              </div>
            </div>
          </div>

          <div class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Входные двери</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Межкомнатные двери</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Фурнитура</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Оплата</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">Доставка и гарантия</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">О магазине</a>
              </li>
              <li class="menu__list-item search">
                <input class="search__input" type="text" placeholder="Поиск" />
                <img
                  class="search__icon"
                  src="./assets/images/search-normal.svg"
                  alt="search"
                />
              </li>
            </ul>
          </div>
          <div class="header__mobile">
            <div class="search">
              <input class="search__input" type="text" placeholder="Поиск" />
              <img
                class="search__icon"
                src="./assets/images/search-normal.svg"
                alt="search"
              />
            </div>
            <div class="hamburger-box">
              <div class="hamburger-inner"></div>
            </div>
          </div>
          <div class="menu__dropdown"></div>
        </div>
      </div>
    </header>
  </body>
</html>
